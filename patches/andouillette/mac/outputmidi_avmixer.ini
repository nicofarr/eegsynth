[general]
debug=1
delay=0.05
monophonic=1

[redis]
hostname=localhost
port=6379

[midi]
device=Network Port 1
; device=IAC Driver IAC Bus 1
; device=IAC Driver IAC Bus 2
channel=1
hostname=localhost

[control]
; mixer for video 1/2/3 in avmixer
control001=1
control002=slew.avmixer1
control003=1
control004=slew.avmixer2
control005=gui.videoblack

; note=slew.post.spectral.channel1.beta

; speed for video 1/2/3 in avmixer
control013=slew.post.spectral.channel1.beta
control023=slew.post.spectral.channel1.beta
control033=slew.post.spectral.channel1.beta

[trigger]
; play/pause for video 1/2/3 in avmixer
note011=gui.videoplay
note021=gui.videoplay
note031=gui.videoplay

; rewind for video 1/2/3 in avmixer
note012=gui.videorewind
note022=gui.videorewind
note032=gui.videorewind

[duration]
note=0.01

[velocity]
note=64

[scale]
note=64 ; notes should not get below 64, since that is used to start/stop/rewind
control013=64
control023=64
control033=64

[offset]
note=64 ; notes should not get below 64, since that is used to start/stop/rewind
control013=32
control023=32
control033=32
