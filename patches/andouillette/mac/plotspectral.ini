[general]
debug=1

[redis]
hostname=localhost
port=6379

[fieldtrip]
hostname=localhost
port=1973
timeout=30

[display]
xpos=40
ypos=400
width=500
height=300

[arguments]
channels=1,2
window=3
learning_rate=0.2
stepsize=1.2
historysize=10
freqrange=1-40

[input]
showred=1
redfreq=gui.redfreq
redwidth=gui.redwidth
showblue=1
bluefreq=gui.bluefreq
bluewidth=gui.bluewidth

[scale]
red=1
blue=1

[offset]
red=0
blue=0

[output]
prefix=plotspectral
