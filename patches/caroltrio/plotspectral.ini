[general]
debug=1

[redis]
hostname=localhost
port=6379

[fieldtrip]
hostname=localhost
port=1973
timeout=30

[display]
xpos=640
ypos=25
width=600
height=800

[arguments]
channels=1,2,3,4,5
window=3
learning_rate=0.2
stepsize=0.12
historysize=20
freqrange=1-40

[input]
showred=1
redfreq=midi.control003
redwidth=midi.control016
showblue=1
bluefreq=midi.control009
bluewidth=midi.control017

[scale]
red=1
blue=1

[offset]
red=0
blue=0

[output]
prefix=plotspectral
