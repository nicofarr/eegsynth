[general]
debug=0
delay=0.05

[redis]
hostname=localhost
port=6379

[display]
xpos=600
ypos=400
width=400
height=300

[input]
cv1=post.spectral.channel1.alpha.quantized
cv2=0 ; not patched
cv3=slew.post.spectral.channel1.alpha
cv4=slew.post.spectral.channel2.alpha

[scale]
; can be used to scale Redis values, the default is 1

[offset]
; can be used to scale Redis values, the default is 0

[threshold]
; this determines when the bar shows green or red, the default is 1
